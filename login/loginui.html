<!DOCTYPE html>

<head>
    <title>Login</title>
    <link href="../webjars/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background-color: #eaeaea;
            text-align: center;
        }

        .label-padding {
            padding: 0.375rem 0.375rem;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <form>
        <div class="form-group row">
            <label class="col-sm-3 label-padding text-right">Username : </label>
            <div class="col-sm-6">
                <input class="form-control" id="username" type="text" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 label-padding text-right">Password : </label>
            <div class="col-sm-6">
                <input class="form-control" id="password" type="password" />
            </div>
        </div>
        <div class="row">
            <div class="form-check col-sm-6 text-right">
                <input class="form-check-input" type="radio" name="urlOption" value="staging">
                <label class="form-check-label" for="staging">Staging</label>
            </div>
            <div class="form-check col-sm-6 text-left">
                <input class="form-check-input" type="radio" name="urlOption" value="production">
                <label class="form-check-label" for="production">Production</label>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="callLogin()">Sign In</button>
        </div>
    </form>
    <script src="login.js"></script>
</body>
