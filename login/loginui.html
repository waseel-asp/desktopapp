<!DOCTYPE html>

<head>
    <title>Login</title>
    <link href="../webjars/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card-wrap">
            <div class="card-container">
                <div class="card">
                    <!-- Icon -->
                    <p id="version"></p>
                    <img src="../images/log_in_logo.svg" class="profile-img-card" style="max-height: 96px;" id="icon" alt="Logo" />
                    <div class="card-body" id="login-card">
                        <form class="form-signin" onsubmit="callLogin();return false">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input class="form-control" id="username" placeholder="Username" type="text" required oninvalid="this.setCustomValidity('Please provide a username')" oninput="setCustomValidity('')" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input class="form-control" id="password" placeholder="Password" type="password" required oninvalid="this.setCustomValidity('Please provide a password')" oninput="setCustomValidity('')" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline custom-checkbox">
                                    <input class="form-check-input" type="radio" name="urlOption" value="STAG">
                                    <label class="form-check-label" for="staging">Staging</label>
                                    <span class="checkmark"></span>
                                </div>
                                <div class="form-check form-check-inline custom-checkbox">
                                    <input class="form-check-input" type="radio" name="urlOption" value="PROD" checked="checked">
                                    <label class="form-check-label" for="production">Production</label>
                                    <span class="checkmark"></span>
                                </div>
                                <!-- <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="urlOption" value="QA" checked="checked">
                                    <label class="form-check-label" for="qa">QA</label>
                                </div> -->
                            </div>
                            <div style="display: none;" id="errorArea" class="errorArea">
                                <p id="errorMessage"></p>
                            </div>
                            <br/>
                            <div class="form-group">
                                <button type="submit" id="login-button" class="btn btn-lg btn-primary btn-block btn-signin">Sign In</button>
                            </div>
                        </form>
                    </div>
                    <div id="upnotification" class="hidden">
                        <div id="notification">
                            <p id="message"></p>
                            <p id="inner-message" class="label-text"></p>
                            <!-- <div id="myProgress">
                                <div id="myBar"></div>
                            </div> -->
                            <button id="restart-button" onClick="restartApp()" class="btn btn-primary">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>window.$ = window.jQuery = require('../webjars/jquery.min.js');</script>
    <script src="login.js"></script>
    <script src="../autoupdater/autoupdater_frontend.js"></script>
</body>
