<!DOCTYPE html>

<head>
    <title>Database Configuration</title>
    <link href="../webjars/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background-color: #eaeaea;
            text-align: center;
        }

        .label-padding {
            padding: 0.375rem 0.375rem;
        }

        .pt-5 {
            padding-top: 3rem;
        }
    </style>
</head>

<body>
    <div>
        <h1>Database Configuration</h1>
    </div>
    <form>
        <div class="p-2">
            <div class="row">
                <div class="col-sm-3 text-right">
                    <label>DB Type</label>
                </div>
                <div class="form-check col-sm-2 text-left">
                    <input class="form-check-input" type="radio" name="dbtype" value="oracle">
                    <label class="form-check-label" for="oracle">Oracle</label>
                </div>
                <div class="form-check col-sm-2 text-left">
                    <input class="form-check-input" type="radio" name="dbtype" value="mysql">
                    <label class="form-check-label" for="mysql">MySql</label>
                </div>
                <div class="form-check col-sm-2 text-left">
                    <input class="form-check-input" type="radio" name="dbtype" value="sqlserver">
                    <label class="form-check-label" for="sqlserver">SQL server</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group row">
                        <label class="col-sm-3 label-padding text-right">IP</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" id="ip" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group row">
                        <label class="col-sm-3 label-padding text-right">Port</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" id="port" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label class="col-sm-5 label-padding text-right">Database/SID</label>
                        <div class="col-sm-7">
                            <input class="form-control" type="text" id="database" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 label-padding text-right">Connection Url : </label>
                <div class="col-sm-6">
                    <input class="form-control" id="connectionUrl" type="text" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 label-padding text-right">Username : </label>
                <div class="col-sm-6">
                    <input class="form-control" id="username" type="text" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 label-padding text-right">Password : </label>
                <div class="col-sm-6">
                    <input class="form-control" id="password" type="password" />
                </div>
            </div>
        </div>
        <div class="p-2">

        </div>
    </form>
</body>
