<!DOCTYPE html>
<html>

<head>
    <title>Database Configuration</title>
    <link href="../webjars/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script>window.$ = window.jQuery = require('../webjars/jquery.min.js');</script>
</head>

<body>
    <div id="nav-placeholder">
    </div>
    <div class="container">
        <div class="card extract_page">
            <div class="inner-container">
                <div class="row" style="padding: 12px 0 0; align-items: center;">
                    <h5 class="col-sm-6">Extract Claims</h5>
                    <div class="col-sm-6 text-right">
                        <button type="submit" class="btn btn-primary btn-signin" onclick="refresh()">
                            <img src="../images/refreshing.svg" width="20px" alt="Refresh" class="normal-img">
                            <img src="../images/refreshing-h.svg" width="20px" alt="Refresh" class="hover-img">
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="inner-container">
                <form onsubmit="connect();return false;">
                    <div>
                        <div class="form-group row date-row">
                            <div class="col-sm-6">
                                <select id="selectedPayer" class="form-control select-bg" required oninvalid="this.setCustomValidity('Please select a payer')"
                                    oninput="setCustomValidity('')">
                                    <option name="Select Payer" value="">Select Payer</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <select id="selectedClaim" class="form-control select-bg" required oninvalid="this.setCustomValidity('Please select a claim type')"
                                    oninput="setCustomValidity('')">
                                    <option name="Claim Type" value="">Claim Type</option>
                                    <option value="ALL">ALL</option>
                                    <option value="INPATIENT">INPATIENT</option>
                                    <option value="OUTPATIENT">OUTPATIENT</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row date-row">
                            <div class="col-sm-5">
                                <input type="text" id="startDate" class="form-control select-bg select-date" name="startDate" placeholder="startDate" required
                                    oninvalid="this.setCustomValidity('Please provide a start date')" oninput="setCustomValidity('')"
                                    value="Start Date" onfocus="(this.type='date')">
                                <!-- <i class="cal_icon">
                                    <img src="../images/calendar_icon.svg" alt="Calendar Icon" />
                                </i> -->
                            </div>
                            <div class="col-sm-5">
                                <input type="text" id="endDate" class="form-control select-bg select-date" name="endDate" placeholder="endDate" required
                                    oninvalid="this.setCustomValidity('Please provide an end date')" oninput="setCustomValidity('')"
                                    value="End Date" onfocus="(this.type='date')">
                                <!-- <i class="cal_icon">
                                    <img src="../images/calendar_icon.svg" alt="Calendar Icon" />
                                </i> -->
                            </div>
                            <div class="col extract-btn">
                                <button id="extract-button" type="submit" class="btn btn-primary btn-signin">Extract Claims</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div style="display: none;" id="claim-progress-bar">
                        <hr>
                        <p id="claim-progress-status"></p>
                        <div id="myProgress">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                            id="progress-bar" style="width: 25%; background-color: #3060AA"></div>
                        </div>
                    </div>
                </div>
                <div style="display: none;" id="summary-container">
                    <hr>
                    <div class="summary-card">
                        <div class="row px-2">
                            <div class="col-sm-8" style="font-size: 15px; font-weight: 500;">
                                Upload Name :
                                <label style="font-weight: bold" id="uploadName"></label>
                            </div>
                            <div class="col-sm-4 text-right" style="font-size: 15px;font-weight: 500;">
                                Upload Summary ID :
                                <label style="font-weight: bold" id="uploadSummaryID"></label>
                            </div>
                        </div>
                        <hr>
                        <div class="px-2">
                            <div class="uploaded-claim">
                                <div class="p-2 row">
                                    <div class="col-sm-7">
                                        <div class="uploaded-claim-header" style="font-weight: 500">
                                            Number Of Claims
                                        </div>
                                        <div class="uploaded-claim-body" id="noOfUploadedClaims" style="font-weight: bold">

                                        </div>
                                    </div>
                                    <span class="vertical-line"></span>
                                    <div class="col-sm-4">
                                        <div style="display: inline-block">
                                            <div class="uploaded-claim-header" style="font-weight: 500">
                                                Amount
                                            </div>
                                            <div class="uploaded-claim-body" id="netAmountOfUploadedClaims" style="font-weight: bold">

                                            </div>
                                        </div>
                                        <div style="float: right;">
                                            <div class="uploaded-claim-header" style="font-weight: 500">
                                                VAT
                                            </div>
                                            <div class="uploaded-claim-body" id="netVATAmountOfUploadedClaims" style="font-weight: bold">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="not-uploaded-claim mt-3">
                                <div class="p-2">
                                    <div class="not-uploaded-claim-header" style="font-weight: 500">
                                        Number Of Not Upload Claims
                                    </div>
                                    <div class="not-uploaded-claim-body" id="noOfNotUploadedClaims" style="font-weight: bold">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card" style="display: none;" id="summary-error">

        </div>
    </div>
    <script src="extraction.js"></script>
    <!-- <script src="../dbConnection.js"></script> -->
</body>

</html>
