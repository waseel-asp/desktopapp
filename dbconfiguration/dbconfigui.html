<!DOCTYPE html>

<head>
    <title>Database Configuration</title>
    <link href="../webjars/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            /* font-family: sans-serif; */
            background-color: white;
            font-family: Roboto, "Helvetica Neue", sans-serif;
        }
        .input-color {
            background-color: #eff5ff;
            color: #3060aa;
        }
        .radio-right {
            position: absolute;
            right: 5%;
        }
        .relative {
            position: relative;
        }
    </style>
</head>

<body>
    <div>
        <h5 style="color: #3060aa">Midtables Configuration</h5>
    </div>
    <hr>
    <div>
        <div>
            <h6 style="color: grey">Database Configuration</h6>
            <form onsubmit="databaseConfiguration();return false;">
                <div>
                    <div class="form-group row">
                        <div class="form-control col-sm-4 input-color relative">
                            <label class="form-check-label" for="oracle">Oracle</label>
                            <input class="form-check-input text-right radio-right" id="oracle" type="radio" name="dbtype" value="ORACLE" required>
                        </div>
                        <div class="form-control col-sm-4 input-color relative">
                            <label class="form-check-label" for="sqlserver">SqlServer</label>
                            <input class="form-check-input text-right radio-right" id="sqlserver" type="radio" name="dbtype" value="SQLSERVER" required>
                        </div>
                        <!-- <div class="form-control col-sm-4 input-color relative">
                            <label class="form-check-label" for="mysql">MySql</label>
                            <input class="form-check-input text-right radio-right" id="mysql" type="radio" name="dbtype" value="mysql" required>
                        </div> -->
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="ip" placeholder="HostName/IP" required />
                        </div>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" id="port" placeholder="port" required />
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="database" placeholder="DatabaseName/SID"
                                required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input class="form-control" id="username" type="text" placeholder="Username" required />
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control" id="password" type="password" placeholder="Password" required />
                        </div>
                    </div>
                    <div style="display: none;" id="databaseError" class="errorArea">
                        <p id="databaseErrorMessage"></p>
                    </div>
                </div>
                <div>
                    <div>
                        <h6 style="color: grey">Pre-Extraction Mapping</h6>
                    </div>
                    <div>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <select class="form-control input-color">
                                    <option selected name="Select Payer" value="Select Payer">Select Payer</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="col-sm-8">
                                <input class="form-control" id="payer" type="text" placeholder="NCCI" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <select class="form-control input-color">
                                    <option selected name="Claim Type" value="Claim Type">Claim Type</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="col-sm-8">
                                <input class="form-control" id="claimtype" type="text" placeholder="IP" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-right" style="padding-top: 1.5rem">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../environment.js"></script>
    <script src="dbconfig.js"></script>
    <script src="../dbConnection.js"></script>
</body>
