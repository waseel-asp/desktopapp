<!DOCTYPE html>

<head>
    <title>Database Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="../webjars/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script>window.$ = window.jQuery = require('../webjars/jquery.min.js');</script>
</head>

<body>
    <div id="nav-placeholder">

    </div>
    <div class="container">
        <div class="card database-config_page">
            <div class="database-config">
                <div class="inner-container">
                    <h5>Midtables Configuration</h5>
                </div>
                <hr>
                <div class="inner-container">
                    <div>
                        <form>
                            <div class="errorArea" style="display: none;" id="error-block">
                                <ul id="db-errors"></ul>
                            </div>
                            <div style="display: none;" class="errorArea warningError" id="warning-block">
                                <ul id="db-warnings"></ul>
                            </div>
                            <div class="top-section">
                                <h6>Database</h6>
                                <div class="form-group row">
                                    <div class="col-sm-4">
                                        <div class="form-check form-check-inline custom-checkbox">
                                            <input class="form-check-input text-right radio-right"  type="radio" value="ORACLE" required checked="checked" readonly>
                                            <label class="form-check-label"  id="dbtype" for="db">DBNAME</label>
                                        </div>
                                    </div>
                                    <!-- <div class="col-sm-4">
                                        <div class="form-check form-check-inline custom-checkbox">
                                            <input class="form-check-input text-right radio-right" id="dbtype" type="radio" value="SQLSERVER" required readonly>
                                            <label class="form-check-label" for="sqlserver">SqlServer</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-check form-check-inline custom-checkbox">
                                            <input class="form-check-input text-right radio-right" id="dbtype" type="radio" value="MYSQL" required readonly>
                                            <label class="form-check-label" for="sqlserver">MySql</label>
                                        </div>
                                    </div> -->
                                    <!-- <div class="form-control col-sm-4 input-color relative">
                                <label class="form-check-label" for="mysql">MySql</label>
                                <input class="form-check-input text-right radio-right" id="mysql" type="radio" name="dbtype" value="mysql" required>
                            </div> -->
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label for="HostName/IP" class="col-sm-12 form-label">HostName/IP</label>
                                        <input class="form-control" type="text" id="ip" placeholder="HostName/IP *" required/>
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="Port" class="col-sm-12 form-label">Port</label>
                                        <input class="form-control" type="text" id="port" placeholder="port *" required readonly />
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="DatabaseName/SID" class="col-sm-12 form-label">Database Name/SID</label>
                                        <input class="form-control" type="text" id="database" placeholder="DatabaseName/SID *" required readonly />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label for="Username" class="col-sm-12 form-label">Username</label>
                                        <input class="form-control" id="username" type="text" placeholder="Username *" required readonly />
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="Password" class="col-sm-12 form-label">Password</label>
                                        <input class="form-control" id="password" type="password" placeholder="Password *" required readonly />
                                    </div>
                                </div>
                                <div class="form-group row test-btn">
                                    <div class="col-sm-12 text-right">
                                        <button onclick="refresh()" type="submit" class="btn btn-primary" id="test">Refresh & Test</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dbconfig.js"></script>
    <script src="dbValidation.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("../home/page.html");
            getExistingDatabaseValue();
        });
    </script>
</body>
